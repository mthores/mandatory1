<div class="content">
  <form [formGroup]="flightForm" (ngSubmit)="submitFlightForm(flightForm.value)">

    <div class="container" id="radio-buttons">
      <input type="radio" class="form-control" name="type" value="return" id="type" required formControlName="type"> Return
      <input type="radio" class="form-control" name="type" value="oneway" id="type" required formControlName="type"> One Way
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Departure City" id="departurecity" required formControlName="departurecity">

      <div *ngIf="flightForm.controls.departurecity.dirty && !flightForm.controls.departurecity.hasError('charError')">
        <div class="validation-alert">
          <strong>Only Letters</strong>
        </div>
      </div>

    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Destination City" id="destinationcity" required formControlName="destinationcity">

      <div *ngIf="flightForm.controls.destinationcity.dirty && !flightForm.controls.destinationcity.hasError('charError')">
        <div class="validation-alert">
          <strong>Only Letters</strong>
        </div>
      </div>

    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="departuredate" required formControlName="departuredate" placeholder="Date of Departure"
        onfocus="(this.type='date')" onblur="(this.type='text')">
    </div>


      <div class="form-group">
        <input *ngIf="flightForm.controls.type.value!='oneway'" type="text" class="form-control" id="returndate" required formControlName="returndate" placeholder="Date of Return"
          onfocus="(this.type='date')" onblur="(this.type='text')">

        <input *ngIf="flightForm.controls.type.value=='oneway'" type="text" class="form-control" id="returndate" disabled="true" required formControlName="returndate" placeholder="Date of Return"
          onfocus="(this.type='date')" onblur="(this.type='text')">  
      </div>


    <div class="form-group">
      <select class="form-control" id="tickettype" required formControlName="tickettype">
          <option selected disabled value="tickettype">Ticket Type</option>
          <option value="Economy">Economy Class</option>
          <option value="Business">Business Class</option>
          <option value="First">First Class</option>
        </select>
    </div>

    <button type="submit" class="button">Go! </button>
    <!--<input class="button" type="button" value="Go!">-->
  </form>
</div>
